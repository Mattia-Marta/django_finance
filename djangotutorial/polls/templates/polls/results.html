{% load static %}

<link rel="stylesheet" href="{% static 'polls/style.css' %}">

<h1>  {{ question.question_text }} </h1>  <ul class="choice-list">  {% for choice in question.choice_set.all %}
    <li class="choice">  {{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}
    </li>
  {% endfor %}
  </ul>
  
  <div class="button-container">  <a href="{% url 'polls:detail' question.id %}" class="vote-again-button">Vote again?</a>  <a href="{% url 'polls:index' %}" class="back-button">Go back to polls</a>  </div>
