{% extends 'base.html' %}
{% block title %}Modifica Spesa{% endblock %}

{% block content %}
    <h1>Modifica Spesa</h1>

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>
        <div class="d-flex justify-content-end"> {# Contenitore Flexbox #}
            <button type="submit" class="btn btn-primary me-2">Salva Modifiche</button> {# me-2 per margine a destra #}
            <a href="{% url 'spesa:lista_spese' %}" class="btn btn-secondary">Annulla</a>
        </div>
    </form>
{% endblock %}
